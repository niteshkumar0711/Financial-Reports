<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <!-- <link rel="stylesheet" href="/finance-tracker/static/style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <header>
        <h1>Add Expense</h1>
    </header>
    <main>
        <form action="/add-expense" method="POST">

            <label for="name">Expense Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required placeholder="e.g., Food, Rent, etc.">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="description">Description:</label>
            <textarea name="description" id="description" placeholder="Write a note about this expense..." rows="3"></textarea>

            <button type="submit">Add Expense</button>
            
        </form>


    </main>
</body>
</html>
